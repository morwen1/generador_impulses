{% extends 'layout/login.html' %}
{% load static %}

{% block content %}
    <div class="center">
        <img class="responsive-img" src="{% static 'images/innova-logo.svg' %}" />
        <div class="section"></div>
        <div class="container">
            <div class="z-depth-1 grey lighten-4 row box">
                <form class="col s12" method="POST">
                    {% csrf_token %}
                    <div class="row">
                        <div class='col s12'>
                            {% if error %}
                                {{ error }}
                            {% endif %}
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">account_circle</i>
                            <input class="validate" type="text" name="username" id="username" />
                            <label for="username">Usuario</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">lock_outline</i>
                            <input class="validate" type="password" name="password" id="password" />
                            <label for="password">Contraseña</label>
                        </div>
                        <label class="right">
                            <a class="pink-text" href="#">
                                <b>¿Olvidaste tu contraseña?</b>
                            </a>
                        </label>
                    </div>
                    <br />
                    <div class="center">
                        <div class="row">
                            <button type="submit" class="col s12 btn btn-large waves-effect waves-light">
                                Login
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
