{% extends 'layout/base.html' %}

{% block content %}
    <h4 class="header">
        <i class='material-icons'>assignment</i> Mis Clientes
        <a class="btn dropdown-settings waves-effect waves-light breadcrumbs-btn right"
           href="{% url 'admin:cliente-create' %}">
            <span class="hide-on-small-onl">Crear Cliente</span>
            <i class="material-icons right">note_add</i>
        </a>
    </h4>
    <div class="row">
        <div class="col s12">
            <table class="responsive-table highlight">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                {% for item in object_list %}
                    <tr>
                        <td>{{ item.pk }}</td>
                        <td>{{ item.usuario.persona }}</td>
                        <td>{{ item.usuario.persona.email }}</td>
                        <td>
                            <a class="btn-floating waves-effect waves-light cyan"
                               href="{% url 'admin:cliente-detail' item.pk %}">
                                <i class="material-icons">search</i>
                            </a>
                            <!--<a class="btn-floating waves-effect waves-light yellow darken-2"
                               href="">
                                <i class="material-icons">mode_edit</i>
                            </a>-->
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
